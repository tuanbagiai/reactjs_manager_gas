<script>
    var step = 1;

    function goToNextStep() {
        step++;
        $('#btnTabNextStep').click();
        switchStep(step);
        return false;
    }

    function backToPrevStep() {
        step--;
        $('#btnTabBackStep').click();
        switchStep(step);
        return false;
    }

    function switchStep(step) {
        switch (step) {
            case 1:
                goToInfoStep()
                break;
            case 2:
                goToTimeStep()
                break;
            case 3:
                goToImageStep()
                break;
        }
    }

    function goToInfoStep() {

        $('#btnBackToPrevStep').addClass('seednet-hide');
        $('#btnSaveDraff').addClass('seednet-hide');
        $('#btnPost').addClass('seednet-hide');

        $('#btnClose').removeClass('seednet-hide');
        $('#btnContinue').removeClass('seednet-hide');
    }

    function goToTimeStep() {

        $('#btnBackToPrevStep').removeClass('seednet-hide');
        $('#btnContinue').removeClass('seednet-hide');

        $('#btnSaveDraff').addClass('seednet-hide');
        $('#btnPost').addClass('seednet-hide');
        $('#btnClose').addClass('seednet-hide');
    }

    function goToImageStep() {
        $('#btnBackToPrevStep').removeClass('seednet-hide');
        $('#btnSaveDraff').removeClass('seednet-hide');
        $('#btnPost').removeClass('seednet-hide');

        $('#btnClose').addClass('seednet-hide');
        $('#btnContinue').addClass('seednet-hide');
    }
